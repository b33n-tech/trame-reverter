<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Trame Académique Inversée</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    font-size: 16px;
  }
  button {
    margin: 10px 0;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  ul {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    list-style-position: inside;
  }
  li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Trame Académique Inversée</h1>

<p>Écris tes points dans l'ordre "à rebours" (démonstration finale en premier) :</p>
<textarea id="input"></textarea>
<br>
<button onclick="invertOrder()">Réorganiser à l'endroit</button>

<h2>Trame organisée :</h2>
<ul id="output"></ul>

<script>
function invertOrder() {
  const input = document.getElementById('input').value;
  // Séparer les lignes
  const lines = input.split('\n').filter(line => line.trim() !== '');
  // Inverser l'ordre
  const reversed = lines.reverse();
  // Afficher dans le HTML
  const output = document.getElementById('output');
  output.innerHTML = '';
  reversed.forEach((line, index) => {
    const li = document.createElement('li');
    li.textContent = line;
    output.appendChild(li);
  });
}
</script>

</body>
</html>
